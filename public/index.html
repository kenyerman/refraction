<html>
    <head>
        <title>
            . . . refraction . . .
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

        <style>
            html, body {
                margin: 0;
                font-family: 'VT323', monospace;
                background-color: black;
                background: linear-gradient(
                    -45deg,
                    #000000 10%,
                    #000000,
                    #0000ff,
                    #00ff00,
                    #00ffff,
                    #ff0000,
                    #ff00ff,
                    #ffff00,
                    #ffffff,
                    #ffffff 90%
                );
                background-size: 800% 800%;
                background-position: 0% 50%;
                animation: gradient 30s ease infinite;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .info {
                background: rgba(0,0,0,0.7);
                color: red;
                padding: 15px;
                position: fixed;
                top: 0;
                right: 0;
                border-bottom-left-radius: 15px;
            }

            #jump {
                display: none;
            }

            #player-holder {
                position: fixed;
                bottom: -120px;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                gap: 15px;
                justify-content: center;
                flex-direction: column;
                transition: bottom 300ms ease;
            }

            #player-holder.show {
                bottom:0
            }

            #player-holder > .music {
                width: 25px;
                height: 25px;

                border: 3px dashed black;
                border-radius: 50px;
                cursor: pointer;
                padding: 15px;

                filter: invert();

                position: relative;
                top: 40;
                opacity: 1;

                z-index: -1;

                transition: top 300ms ease, opacity 300ms ease;
            }

            #player-holder.show > .music {
                top: 160px;
                opacity: 0;
            }

            #player-holder > .arrow {
                width: 40px;
                height: 15px;

                opacity: 0;
                filter: invert();

                cursor: pointer;

                background-color: grey;
                padding: 5px;
                border-bottom-left-radius: 50px;
                border-bottom-right-radius: 50px;
                display: block;
                position: relative;
                bottom: -40px;
                transition: opacity 300ms ease, background-color 300ms ease;
            }

            #player-holder.show > .arrow {
                opacity: 1;
            }

            #player-holder.show > .arrow:hover {
                background-color: orange;
            }

            #hide {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index: 1;
                color: white;
                background-color: #000000;
                cursor: pointer;

                opacity: 1;
                transition: opacity 700ms ease;
            }

            #hide.hide {
                opacity: 0;
            }

            #hide > h1 {
                font-size: 72px;
                margin: 0;
                position: relative;
                color: #03A062;
            }

            h2 {
                margin: 5px;
                position: relative;
                animation: 700ms dropdown 300ms ease;
                color: #025031;
            }

            .dot {
                position: absolute;
                right: -30px;
                animation: onoff 450ms ease infinite;
            }

            @keyframes onoff {
                0% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }

            @keyframes dropdown {
                0% {
                    opacity: 0;
                    top: -50px;
                }
                100% {
                    opacity: 1;
                    top: 0;
                }
            }

            #title {
                font-size: 72px;
                margin: 0;
                position: fixed;
                color: #03A062;
                text-align: center;
                width: 100%;
                opacity: .5;

                animation: slide 2000ms ease infinite, colorful 10s ease infinite;
            }

            @keyframes slide {
                20% {
                    right: 0;
                }
                50% {
                    right: 100%;
                    opacity: .5;
                }
                51% {
                    opacity: 0;
                }
                52% {
                    right: -100%;
                }
                53% {
                    opacity: .5;
                }
                80% {
                    right: 0;
                }
            }

            @keyframes colorful {
                 0% {color: #000000;}
                10% {color: #000000;}
                20% {color: #0000ff;}
                30% {color: #00ff00;}
                40% {color: #00ffff;}
                50% {color: #ff0000;}
                60% {color: #ff00ff;}
                70% {color: #ffff00;}
                80% {color: #ffffff;}
                90% {color: #ffffff;}
            }
        </style>
    </head>
    <body>
        <div id="hide" onclick="startdemo()">
            <h1>
                refraction
                <span class="dot">.</span>
            </h1>
            <h2>click to enter</h2>
        </div>

        <h1 id="title">
            refraction
        </h1>

        <canvas></canvas>

        <div class="info">
            <div id="fps"></div>
            <div id="jump"></div>
            <div id="width"></div>
            <div id="height"></div>
        </div>

        <div id="player-holder">
            <img class="music" src="music.svg" onclick="togglePlayer()"/>

            <img class="arrow" src="down-arrow.svg" onclick="togglePlayer()"/>
            <iframe
                id="player"
                width="450px"
                height="120px"
                scrolling="no"
                frameborder="no"
                allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/564830862&color=%236c746c&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
            </iframe>
        </div>

        <script src="https://w.soundcloud.com/player/api.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
